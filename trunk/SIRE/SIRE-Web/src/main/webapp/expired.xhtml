<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      lang="en">
    <h:head>
        <title>Session expired</title>
        <meta http-equiv="refresh" content="3;url=#{request.contextPath}/ui/login.xhtml" />       
        <h:outputStylesheet name="main/css/customStyles.css" />
    </h:head>
    <h:body>
        <div class="errorText">
            <h1>Session expired</h1>
        </div>
        <h3>You will be redirected in 3 seconds to login page</h3>    
        <h:form>
            <p><a href="#{request.contextPath}/ui/login.xhtml">Click here if redirect didn't work or when you're impatient</a>.</p>
        </h:form>
    </h:body>
</html>
