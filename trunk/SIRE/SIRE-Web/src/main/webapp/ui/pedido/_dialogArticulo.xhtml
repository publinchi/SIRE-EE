<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:pm="http://primefaces.org/mobile"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <p:dialog id="dialogArticulo" header="ArtÃ­culo" widgetVar="dlg3" showEffect="pop">
        <h:form id="formArticulo">
            <pm:field>
                <p:outputLabel for="bodega" value="Bodega:" />
                <p:selectOneMenu id="bodega" editable="true" value="#{articulosBean.invMovimientoDtllSeleccionado.invBodegaArt.invBodegaArtPK}">
                    <f:selectItems value="#{bodegasBean.invBodegaArts}" var="bodega" 
                                   itemLabel="#{bodega.invInventario.invBodega.descBodega}" itemValue="#{bodega.invBodegaArtPK.codBodega}" />
                </p:selectOneMenu>
            </pm:field>

            <pm:field>
                <p:outputLabel for="tipoInventario" value="Tipo Inventario:" />
                <p:selectOneMenu id="tipoInventario" editable="true" value="#{articulosBean.invMovimientoDtllSeleccionado.invBodegaArt.invBodegaArtPK}">
                    <f:selectItems value="#{bodegasBean.invBodegaArts}" var="bodega" 
                                   itemLabel="#{bodega.invInventario.invBodega.descBodega}" itemValue="#{bodega.invBodegaArtPK.codBodega}" />
                </p:selectOneMenu>
            </pm:field>

            <pm:field>
                <p:outputLabel for="unidadMedida" value="Unidad Medida:" />
                <p:inputText id="unidadMedida"/>
            </pm:field>

            <pm:field>
                <p:outputLabel for="cantidad" value="Cantidad:" />
                <p:inputText id="cantidad"/>
            </pm:field>

            <pm:field>
                <p:outputLabel for="precioUnitario" value="Precio Unitario:" />
                <p:inputText id="precioUnitario"/>
            </pm:field>

            <pm:field>
                <p:outputLabel for="descuento1" value="% de descuento1:" />
                <p:inputText id="descuento1"/>
            </pm:field>

            <pm:field>
                <p:outputLabel for="descuento2" value="% de descuento2:" />
                <p:inputText id="descuento2"/>
            </pm:field>

            <pm:field>
                <p:outputLabel for="totalRegistro" value="Total Registro:" />
                <p:inputText id="totalRegistro"/>
            </pm:field>

            <pm:field>
                <p:outputLabel for="iva" value="IVA:" />
                <p:inputText id="iva"/>
            </pm:field>

            <pm:field>
                <p:outputLabel for="totalIva" value="Total + IVA:" />
                <p:inputText id="totalIva"/>
            </pm:field>
        </h:form>
    </p:dialog>
</html>
