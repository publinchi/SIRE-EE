<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:form id="formArticles">
        <p:panel id="buscarArticulos" header="Buscar Artículos:" 
                 toggleable="true" collapsed="true">
            <h:panelGrid columns="2">
                <p:inputText id="buscar" 
                             placeholder="Buscar Articulo" 
                             type="search" 
                             value="${articulosBean.input}">
                    <f:ajax event="blur" render="@this" immediate="true"/>
                </p:inputText>
                <p:commandButton id="botonBuscarArticulo" 
                                 icon="ui-icon-search" 
                                 actionListener="${articulosBean.findArticulos}" 
                                 update="@form"/>
            </h:panelGrid>
            <p:dataTable id="dataListArticulo" var="articulo" 
                         value="#{articulosBean.articulos}" 
                         selectionMode="single" reflow="false" rows="5" 
                         paginator="true" 
                         pageLinks="3"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PageLinks} {LastPageLink}"
                         paginatorPosition="bottom" 
                         paginatorAlwaysVisible="false"
                         rowKey="#{articulo.invArticuloPK}" 
                         tableStyleClass="ui-table-columntoggle"
                         tableStyle="width:auto"
                         rendered="#{articulosBean.articulos.size() gt 0}"
                         style="font-size:9.5px;">
                <p:ajax event="rowSelect" listener="#{articulosBean.tapArticulo}" 
                        update="@form,pedido:accordionPanel:formTablaArticulos" />
                <p:column headerText="Código" priority="1">
                    <h:outputText value="#{articulo.invArticuloPK.codArticulo}" />
                </p:column>
                <p:column headerText="Nombre" priority="1">
                    <h:outputText value="#{articulo.nombreArticulo}" />
                </p:column>
                <p:column headerText="Unidad" priority="1">
                    <h:outputText value="#{articulo.unidad}" />
                </p:column>
                <p:column headerText="Precio" priority="1">
                    <h:outputText value="&#36;#{articulo.precio}" />
                </p:column>
                <p:column headerText="Existencia" priority="1">
                    <h:outputText value="(#{articulo.existencia})" />
                </p:column>
            </p:dataTable>
        </p:panel>
    </h:form>
</html>
