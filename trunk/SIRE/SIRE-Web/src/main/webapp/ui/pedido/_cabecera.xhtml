<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pm="http://primefaces.org/mobile"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
    <pm:field>
        <p:outputLabel for="fechaHora"  value="Fecha:" />
        <h:outputText id="fechaHora" value="#{timerBean.date.date}-#{timerBean.date.month+1}-#{timerBean.date.year+1900} #{timerBean.date.hours}:#{timerBean.date.minutes}"/>  
    </pm:field>

    <pm:field>
        <p:outputLabel for="tipoPago" value="Tipo Pago:" />
        <p:selectOneMenu id="tipoPago">
            <f:selectItem itemLabel="Seleccione Tipo" itemValue="" />
            <f:selectItem itemLabel="CREDITO" itemValue="CREDITO" />
            <f:selectItem itemLabel="EFECTIVO" itemValue="EFECTIVO" />
        </p:selectOneMenu>
    </pm:field>

    <pm:field>
        <p:outputLabel for="ubicacion" value="UbicaciÃ³n:" />
        <p:inputText id="ubicacion" />
    </pm:field>

    <pm:field>
        <p:outputLabel for="vendedor" value="Vendedor:" />
        <h:outputText id="vendedor" value="#{user.current.nombreUsuario}"/>
    </pm:field>

    <pm:field>
        <p:commandButton id="btn-cliente" value="Cliente" type="button"/>
    </pm:field>
    <p:overlayPanel for="btn-cliente" widgetVar="pnlCliente" at="right" showEffect="overlay">
        <h2>Cliente</h2>
        <ui:include src="_cliente.xhtml" />
    </p:overlayPanel>

    <pm:field>
        <p:outputLabel for="stock" value="Stock:" />
        <p:inputText id="stock" />
    </pm:field>

    <pm:field>
        <p:outputLabel for="cliente" value="Cliente:" />
        <!--<p:inputText id="cliente" placeholder="Buscar Cliente" type="search"/>-->
        <p:commandButton id="cliente" value="Buscar Cliente" onclick="PF('dlg1').show();" type="button" />               
    </pm:field>
    <p:dialog header="Clientes" widgetVar="dlg1" showEffect="pop">
        <p:outputLabel for="busca" value="Busca:" />
        <p:inputText id="busca" placeholder="Buscar Cliente" type="search"/>
        <!--<h:outputText value="What we do in life, echoes in eternity!" />-->
    </p:dialog>

</html>
