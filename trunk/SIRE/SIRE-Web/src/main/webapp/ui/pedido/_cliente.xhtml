<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pm="http://primefaces.org/mobile"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
    <p:outputLabel for="nombreCliente" value="Nombre:" style="font-weight:bold"/>
    <h:outputText id="nombreCliente" value="#{customerBean.nombre} #{customerBean.apellido}"/>
    <br/>
    <br/>
    <p:outputLabel for="direccionCliente" value="Dirección:" style="font-weight:bold" />
    <h:outputText id="direccionCliente" value="#{customerBean.direccion}"/>
    <br/>
    <br/>
    <p:outputLabel for="telefonoCliente" value="Teléfono:" style="font-weight:bold"/>
    <h:outputText id="telefonoCliente" value="#{customerBean.telefono}"/>
</html>
