<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:form id="createForm">
        <p:dialog id="mdlNewHierLev" header="Crear Pedido" widgetVar="dlg2" showEffect="fold" hideEffect="fold" modal="true" >
            <p:panel id="panel" header="Ingrese los datos" style="margin-bottom:10px;">               
                <h:panelGrid id="grid" columns="4" cellpadding="5">

                    <p:outputLabel for="tipoPago" value="Tipo Pago: " style="font-weight:bold" />
                    <p:autoComplete id="tipoPago" 
                                    dropdown="true" 
                                    value="#{autoCompleteView.txt6}" 
                                    completeMethod="#{autoCompleteView.completeText}" />
                    <p:message id="msgTipoPago" for="tipoPago"/>
                    <p:tooltip for="tipoPago" showEvent="focus" hideEvent="blur" />

                    <p:outputLabel for="nombreArea" value="Nombre: " style="font-weight:bold" />
                    <p:inputText id="nombreArea" label="Nombre Area" maxlength="50" 
                                 title="Introduzca el nombre del area, solo datos alfanuméricos en letras minúsculas y guiones" 
                                 required="true" value="#{areaView.area.ubnombre}" 
                                 validatorMessage="Introduzca datos correctos(Alfanuméricos, solo minúsculas y guión)">
                        <f:validateRegex pattern="[A-Za-z\s]{1,50}" />
                        <p:ajax event="blur" update="msgNombreArea"  />
                    </p:inputText>
                    <p:message id="msgNombreArea" for="nombreArea"/>
                    <p:tooltip for="nombreArea" showEvent="focus" hideEvent="blur" />

                    <p:outputLabel for="codigoArea" value="Código: " style="font-weight:bold" />
                    <p:inputText id="codigoArea" value="#{areaView.area.arcodigo}" title="Introduzca el numero de Codigo de Area" 
                                 required="true" validatorMessage="Introduzca solo caracteres numéricos" >
                        <p:ajax event="blur" update="msgCodigoArea"  />
                    </p:inputText>
                    <p:message id="msgCodigoArea" for="codigoArea"/>
                    <p:tooltip for="codigoArea" showEvent="focus" hideEvent="blur" />

                    <p:outputLabel for="activoArea" value="Activo:" style="font-weight:bold" />
                    <p:selectOneMenu id="activoArea" value="#{areaView.area.arestado}"  panelStyle="width:180px"
                                     effect="fade" style="width:180px">
                        <f:selectItem itemLabel="Activo" itemValue="ACTIVO" />
                        <f:selectItem itemLabel="Inactivo" itemValue="INACTIVO" />
                    </p:selectOneMenu>
                    <p:message for="activoArea"/> 
                    <p:tooltip for="activoArea" showEvent="focus" hideEvent="blur" />

                    <br></br>
                    <br></br>

                    <div align="center">
                        <h:panelGrid columns="2" cellpadding="5" >
                            <!--<p:commandButton id="btnGuardad" update=":createForm:grid" value="Guardar" action="#{areaView.save(areaView.area)}" icon="ui-icon-disk"/>-->
                            <p:commandButton id="btnCancelar" onclick="window.location.replace(window.location.href);" value="Cancelar" icon="ui-icon-cancel" action="adminCenter?faces-redirect=true" />
                        </h:panelGrid>
                    </div>

                </h:panelGrid>
            </p:panel>
        </p:dialog>
    </h:form>
</ui:composition>
