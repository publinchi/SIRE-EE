<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <p:panelGrid columns="2">
        <p:inputText id="rucCiProveedor" placeholder="RUC Proveedor" />
        <p:inputText id="numDocumento" placeholder="Factura Nro"/>
        <p:calendar id="fechaDocumento" placeholder="Fecha Doc."/>
        <p:inputText id="codRubro" placeholder="Rubro"/>
        <p:inputText id="totalConIva" placeholder="Total con IVA"/>
        <p:inputText id="totalSinIva" placeholder="Total sin IVA"/>
    </p:panelGrid>
    <!--<p:outputLabel id="graphicImageLabel" for="graphicImage" value="Foto:"/>-->
    <p:panel id="panelGraphicImage" header="Foto" style="text-align: center"
             toggleable="true">
        <p:graphicImage id="graphicImage"/>
    </p:panel>

    <p:commandButton id="cameraBtn" type="button" 
                     onclick="bridgeit.camera('cameraBtn', 'onAfterPhotoCapture', {thumbWidth: 200, thumbHeight: 200});"
                     value="Tomar foto" icon="ui-icon-camera"/>

    <h:form>
        <pe:remoteCommand name="rc">
            <pe:methodSignature parameters="java.lang.String" />
            <pe:methodParam name="photo"/>
        </pe:remoteCommand>
        <p:commandButton type="button" onclick="sendForm()" value="Execute" icon="ui-icon-refresh" />
    </h:form>
</html>
