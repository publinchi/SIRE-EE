<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pm="http://primefaces.org/mobile"
      xmlns:p="http://primefaces.org/ui">

    <f:view renderKitId="PRIMEFACES_MOBILE" />
    <f:metadata>
        <f:event type="preRenderView" listener="#{securityMB.checkLogIn()}" />
    </f:metadata>
    <h:head>
        <script src="http://maps.google.com/maps/api/js?v=3.22" type="text/javascript"></script>
        <script type="text/javascript">
            var map;
            function renderMap() {
                PF('gmap').render();
            }
            function findMe() {
                navigator.geolocation.getCurrentPosition(
                        function (position) {
                            map = PF('gmap').getMap();
                            latlng = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
                            map.setCenter(latlng);
                            var marker = new google.maps.Marker({
                                position: latlng
                            });
                            marker.setMap(map);
                        },
                        function (error) {
                            alert(error.message);
                        },
                        {
                            enableHighAccuracy: true
                        });
            }

        </script>
    </h:head>

    <h:body>

        <pm:page id="inicio">
            <pm:header title="Inicio">
            </pm:header>

            <pm:content>
                <ui:include src="menu/_cabecera.xhtml" >
                    <ui:param name="index" value="0" />
                </ui:include>
                <h:outputText value="Bienvenido, login exitoso." />
            </pm:content>
        </pm:page>

        <pm:page id="pedido">
            <pm:header title="Pedido">
            </pm:header>

            <pm:content>
                <ui:include src="menu/_cabecera.xhtml" >
                    <ui:param name="index" value="1" />
                </ui:include>
                <ui:include src="pedido/_createPedido.xhtml" />
            </pm:content>
        </pm:page>

        <pm:page id="cobro">
            <pm:header title="Cobro">
            </pm:header>

            <pm:content>
                <ui:include src="menu/_cabecera.xhtml" >
                    <ui:param name="index" value="2" />
                </ui:include>
            </pm:content>
        </pm:page>

        <pm:page id="mapa">
            <pm:header title="Mapa">
            </pm:header>

            <pm:content>
                <ui:include src="mapa/_mapa.xhtml" />
            </pm:content>
        </pm:page>
    </h:body>

</html>
