<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:pm="http://primefaces.org/mobile"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <p:dialog id="dialogDocCobrar" header="Doc. Cobrar" widgetVar="dialogDocCobrar" 
              showEffect="pop">
        <h:form id="formDocCobrar">
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />

            <pm:field>
                <p:outputLabel id="capitalLabel" for="capital" value="Capital: " />
                <p:inputText id="capital" value="#{cxcDocCobrarBean.capital}"/>
            </pm:field>

            <pm:field>
                <p:outputLabel id="saldoLabel" for="saldo" value="Saldo: " />
                <pe:inputNumber id="saldo" value="#{cxcDocCobrarBean.cxcDocCobrarSeleccionado.saldoDocumento}" disabled="true" symbol="$ "  
                                roundMethod="B"  
                                decimalPlaces="2"/>  
            </pm:field>

            <p:commandButton id="aceptarButton"
                             value="Aceptar" 
                             actionListener="#{cxcDocCobrarBean.calcularSaldo()}" 
                             oncomplete="PF('dialogDocCobrar').hide();"
                             update="cobro:accordionPanel:cxcDocCobrarDataTable
                             cobro:accordionPanel:formaPagoForm:pagoTotalLabel
                             cobro:accordionPanel:formaPagoForm:diferenciaLabel"/>
        </h:form>
    </p:dialog>
</html>
